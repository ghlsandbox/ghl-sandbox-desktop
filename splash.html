<!-- splash.html -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Loading...</title>
        <style>
            body {
                background: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .logo-bounce {
                width: 120px;
                height: 120px;
                animation: bounce 1s infinite alternate cubic-bezier(.55,.06,.68,.19);
                margin-bottom: 20px;
            }
            @keyframes bounce {
                0% { 
                    transform: translateY(0); 
                }
                60% {
                    transform: translateY(-30px);
                }
                100% {
                    transform: translateY(-15px);
                }
            }
            .loading-text {
                font-size: 1.2em;
                color: #333;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <img src="icon.png" alt="GHL Sandbox Logo" class="logo-bounce" />
        <div class="loading-text">Loading GHL Sandbox...</div>
    </body>
 </html>
